<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts Nunito -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!-- Custome css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Private School Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm custom-border">
        <div class="container">
            <a href="#" class="navbar-brand custom-text-secondary">
                <i class="fas fa-school mr-2"></i>Private School
            </a>
        </div>
    </nav>

    <header id="main-header" class="custom-primary mb-5">
        <div class="container ">
            <div class="row">
                <div class="col">
                    <h2 class="ml-auto">Administrator</h2>
                </div>
            </div>
        </div>
    </header>


    <section id="login" class="mb">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 mx-auto">
                    <div class="card custom-secondary custom-border">
                        <div class="card-header custom-primary custom-border ">
                            <h4>Login Form</h4>
                        </div>
                        <form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input id="username" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" class="form-control" type="password">
                                </div>
                                <input type="submit" value="Login" class="btn btn-block custom-primary">

                            </div>
                        </form>
                        <div id="loader" class="spinner-border mx-auto mb-3 custom-disable" role="status">

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <footer id="main-footer" class="custom-primary mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Copyright &copy; <span id="year"></span>
                        Private School
                    </p>
                </div>
            </div>

        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- JQuery, custome script -->
    <script>
        $("#year").text(new Date().getFullYear());
    </script>

    <script src="./app/login.js"></script>
</body>

</html>
